<!DOCTYPE html>
<html>
<head>
    <title>Волчок для викторины</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Этап 1: Ввод вариантов -->
        <div id="setup-screen">
            <h2>Добавьте варианты для викторины</h2>
            <div id="inputs-container">
                <input type="text" class="option-input" placeholder="Вариант 1">
            </div>
            <button onclick="addInput()">+ Добавить вариант</button>
            <button onclick="startGame()">Начать игру</button>
        </div>

        <!-- Этап 2: Игровой экран -->
        <div id="game-screen" style="display: none;">
            <div class="wheel-container">
                <canvas id="wheel" width="300" height="300"></canvas>
                <div class="wheel-center"></div>
                <div class="pointer"></div>
            </div>
            <button id="spin-btn" onclick="spinWheel()">Пуск!</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
